<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
  <head>
    <head>
        <meta charset="utf-8" />
        <title>Prototype</title>
        <meta name="viewport" content="width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="/styles/styles.scss" rel="stylesheet" />
        <link href="/images/mobile/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
        <link href="/images/mobile/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    </head>

    <body>
        <div id="react-root">
            <h1>Superhallo! (React does not work)</h1>
        </div>
        <script type="text/javascript" src="scripts/dist/main.js"></script>
        <script>
            function onUpdateReady() {
                alert('found new version!');
            }
            window.applicationCache.addEventListener('updateready', onUpdateReady);
            if(window.applicationCache.status === window.applicationCache.UPDATEREADY) {
                onUpdateReady();
            }
        </script>
    </body>
</html>
